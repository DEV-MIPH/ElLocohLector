<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
    
<div class="contenedorRegistro">
<div class="contenedorform">
<div id="titulo">
    <h3 >Solicitud de Registro</h3>
</div>

<form id="registroForm" onsubmit="return validarFormulario()">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="errorEmail" class="error"></span>

    <label for="telefono">Teléfono de Contacto:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>
    <span id="errorTelefono" class="error"></span>

    <label for="nombreInstitucion">Nombre de la Institución:</label>
    <input type="text" id="nombreInstitucion" name="nombreInstitucion" required>
    <span id="errorNombre" class="error"></span>

    <label for="comentario">Comentario Adicional:</label>
    <textarea id="comentario" name="comentario" required></textarea>
    <span id="errorComentario" class="error"></span>

    <input id="enviar" type="submit" value="Enviar">
</form>
</div>
</div>
