<div class="modalEditBook">
    <h2 mat-dialog-title>Editar un libro</h2>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="formContenido">

        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" [(ngModel)]="libro.titulo" required>
        </div>

        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" [(ngModel)]="libro.autor" required>
        </div>

        <div class="form-group">
            <label for="editorial">Editorial</label>
            <input type="text" id="editorial" name="editorial" [(ngModel)]="libro.editorial" required>
        </div>

        <div class="form-group">
            <label for="categoria">Categoría</label>
            <input type="text" id="categoria" name="categoria" [(ngModel)]="libro.categoria" required>
        </div>

        <div class="form-group">
            <label for="edicion">Edición</label>
            <input type="text" id="edicion" name="edicion" [(ngModel)]="libro.edicion" required>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" [(ngModel)]="libro.cantidad" required>
        </div>

        <div class="mat-dialog-actions">
            <button mat-button id="btnCancelar" type="button" (click)="closeDialog()">Cancelar</button>
            <button mat-button id="btnGuardar" type="submit" [disabled]="!bookForm.form.valid">Guardar</button>
        </div>

    </form>
</div>
