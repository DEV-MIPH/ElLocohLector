<div class="modalEditBook">
    <h2 mat-dialog-title>Editar un libro</h2>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="formContenido">

        <div class="form-group">
            <mat-form-field>
                <mat-label>Título</mat-label>
                <input type="text" matInput [formControl]="tituloControl" [matAutocomplete]="autoTitulo">
                <mat-autocomplete #autoTitulo="matAutocomplete">
                    <mat-option *ngFor="let option of filteredTitulos | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Autor</mat-label>
                <input type="text" matInput [formControl]="autorControl" [matAutocomplete]="autoAutor">
                <mat-autocomplete #autoAutor="matAutocomplete">
                    <mat-option *ngFor="let option of filteredAutores | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Editorial</mat-label>
                <input type="text" matInput [formControl]="editorialControl" [matAutocomplete]="autoEditorial">
                <mat-autocomplete #autoEditorial="matAutocomplete">
                    <mat-option *ngFor="let option of filteredEditoriales | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Categoría</mat-label>
                <input type="text" matInput [formControl]="categoriaControl" [matAutocomplete]="autoCategoria">
                <mat-autocomplete #autoCategoria="matAutocomplete">
                    <mat-option *ngFor="let option of filteredCategorias | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Edición</mat-label>
                <input type="text" matInput [formControl]="edicionControl" [matAutocomplete]="autoEdicion">
                <mat-autocomplete #autoEdicion="matAutocomplete">
                    <mat-option *ngFor="let option of filteredEdiciones | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="mat-dialog-actions">
            <button mat-button id="btnCancelar" type="button" (click)="closeDialog()">Cancelar</button>
            <button mat-button id="btnGuardar" type="submit" [disabled]="!bookForm.form.valid">Guardar</button>
        </div>

    </form>
</div>
