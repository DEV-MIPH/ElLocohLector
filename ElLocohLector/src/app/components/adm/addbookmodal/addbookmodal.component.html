<div class="modalAddBook">

    <h2 mat-dialog-title>Registrar un libro</h2>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm" class="formContenido">

      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" [(ngModel)]="nuevoLibro.titulo" required>
      </div>
    
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" [(ngModel)]="nuevoLibro.autor" required>
      </div>
    
      <div class="form-group">
        <label for="editorial">Editorial</label>
        <input type="text" id="editorial" name="editorial" [(ngModel)]="nuevoLibro.editorial" required>
      </div>
    
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <input type="text" id="categoria" name="categoria" [(ngModel)]="nuevoLibro.categoria" required>
      </div>
    
      <div class="form-group">
        <label for="edicion">Edición</label>
        <input type="text" id="edicion" name="edicion" [(ngModel)]="nuevoLibro.edicion" required>
      </div>
    
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" [(ngModel)]="nuevoLibro.cantidad" required>
      </div>
      
        <div class="mat-dialog-actions">
          <button mat-button id="btnCancelar" type="button" (click)="closeDialog()">Cancelar</button>
          <button mat-button id="btnAnnadir" type="submit" [disabled]="!bookForm.form.valid">Añadir</button>
        </div>

      </form>
</div>
