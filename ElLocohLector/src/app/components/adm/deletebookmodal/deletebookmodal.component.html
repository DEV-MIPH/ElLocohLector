<div class="modal-content">
    <h2 mat-dialog-title>Confirmar Eliminación</h2>
    <div mat-dialog-content>
      <p>¿Estás seguro que quieres eliminar el libro "{{data.titulo}}"?</p>
    </div>
    <div class="mat-dialog-actions">
      <button mat-button id="btnCancelar" (click)="onNoClick()">Cancelar</button>
      <button mat-button id="btnEliminar" color="warn" (click)="onConfirmClick()">Eliminar</button>
    </div>
  </div>
