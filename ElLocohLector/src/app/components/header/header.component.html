
<header>
    <div class="header-grid">
        <div>
            <a href="">
                <img routerLink="/lobby" src="../../../assets/header_img/logo.jpg" alt="logo" id="logo">
            </a>

        </div>

        <div class="textCenter">
            <img src="../../../assets/header_img/logoElokolector.png" alt="logoTexto" id="logotexto">
        </div>

        <div class="header-buttons">
            <!-- routerlink actua como href en este caso redirige a login -->
            <!--Si no está logeado aparece el button ingresar-->
            <button mat-flat-button *ngIf="!isLoggedIn" routerLink="/login" id="btnIngresar">Ingresar</button>

            <!--Si está logeado aparece el button Mi Perfil-->
            <ng-container *ngIf="isLoggedIn">
                <button mat-flat-button *ngIf="!isAdmin" [matMenuTriggerFor]="menu" id="btnPerfil">Mi Perfil</button>
                <button mat-flat-button *ngIf="isAdmin" [matMenuTriggerFor]="adminMenu" id="btnPerfil">Admin</button>
                
                <mat-menu #menu="matMenu">
                  <button mat-menu-item routerLink="/pedidos">Mis pedidos</button>
                  <button mat-menu-item (click)="logout()">Cerrar sesión</button>
                </mat-menu>
        
                <mat-menu #adminMenu="matMenu">
                  <button mat-menu-item routerLink="/admin">Ir a admin</button>
                  <button mat-menu-item (click)="logout()">Cerrar sesión</button>
                </mat-menu>
              </ng-container>

        </div>

    </div>
</header>

<router-outlet></router-outlet>
