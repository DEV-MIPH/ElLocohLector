
<header>
    <div class="header-grid">
        <div>
            <a href="">
                <img routerLink="/lobby" src="../../../assets/header_img/logo.jpg" alt="logo" id="logo">
            </a>

        </div>

        <div class="textCenter">
            <img src="../../../assets/header_img/logoElokolector.png" alt="logoTexto" id="logotexto">
        </div>

        <div class="header-buttons">
            <!-- routerlink actua como href en este caso redirige a login -->
            <!--Si no est치 logeado aparece el button ingresar-->
            <button mat-flat-button *ngIf="!isLoggedIn" routerLink="/login" id="btnIngresar">Ingresar</button>

            <!--Si est치 logeado aparece el button Mi Perfil-->
            <button mat-flat-button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" id="btnPerfil">Mi Perfil</button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/perfil">Ir a perfil</button>
                <button mat-menu-item routerLink="/pedidos">Mis pedidos</button>
                <button mat-menu-item (click)="logout()">Cerrar sesi칩n</button>
            </mat-menu>

        </div>

    </div>
</header>
