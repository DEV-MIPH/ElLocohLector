<app-header></app-header>
<section class="vh-100" id="contenedorLogin">
    <div class="container">
        <div class="row">
            <div class="col text-black">

                <div class="form-container">
                    <form>
                        <h3 class="form-title">Login</h3>

                        <div class="form-group">
                            <input type="email" id="email" class="form-control" required />
                            <label for="email" class="form-label">Usuario</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" class="form-control" required />
                            <label for="password" class="form-label">Contraseña</label>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn">Ingresar</button>
                        </div>

                        <!-- Hacer un componente nuevo desplegado aqui mismo con contraseña nuevo y repetir contraseña nueva, 
                            luego autenticacion se cargo exitosamente-->
                        <p class="forgot-password"><a href="#!">¿Olvidaste la contraseña?</a></p>
                    </form>
                </div>

            </div>
            <div class="col image-container">
                <img src="../../../assets/login_img/tazaLibro.jpg" alt="login" class="login-image">
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
