<app-header></app-header>
<section class="vh-100" id="contenedorLogin">
    <div class="container">
        <div class="row">
            <div class="col text-black">

                <div class="form-container">
                    <form (ngSubmit)="onSubmit()">
                        <h3 class="form-title">Login</h3>

                        <div class="form-group">
                            <input type="email" id="email" class="form-control" required [(ngModel)]="email"
                                name="email" />
                            <label for="email" class="form-label">Usuario</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" class="form-control" required [(ngModel)]="password"
                                name="password" />
                            <label for="password" class="form-label">Contrase単a</label>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="btn">Ingresar</button>
                        </div>

                        <div class="forget-password">
                            <a id="tooltip" matTooltip="Recuperar Contrase単a" matTooltipPosition="below" (click)="openDialog()">多Olvidaste tu contrase単a?</a>
                        </div>
                    </form>

                </div>

            </div>
            <div class="col image-container">
                <img src="../../../assets/login_img/tazaLibro.jpg" alt="login" class="login-image">
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
