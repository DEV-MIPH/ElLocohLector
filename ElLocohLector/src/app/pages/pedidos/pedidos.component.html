<app-header></app-header>

<div class="contenedorTitulo">
  <h2>Mis pedidos en LokoLector</h2>
</div>

<div class="contenedorPrincipalPedidos">
  <div class="imagen"> 
    <img src="../../../assets/pedidos_img/pedido.jpg" alt="imagenPedido">
  </div>

  <div class="tabla"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Título Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let libro"> {{libro.titulo}} </td>
      </ng-container>
  
      <!-- Autor Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let libro"> {{libro.autor}} </td>
      </ng-container>
  
      <!-- Editorial Column -->
      <ng-container matColumnDef="editorial">
        <th mat-header-cell *matHeaderCellDef> Editorial </th>
        <td mat-cell *matCellDef="let libro"> {{libro.editorial}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>

<app-footer></app-footer>
